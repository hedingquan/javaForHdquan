<body data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-179" data-genuitec-path="/hdquan3/WebRoot/js/jquery-easyui-1.8.2/demo/passwordbox/flash.html">
	<h2 data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-179" data-genuitec-path="/hdquan3/WebRoot/js/jquery-easyui-1.8.2/demo/passwordbox/flash.html">Flash PasswordBox Letters</h2>
	<p>This example shows how to flash the entered password letter by letter.</p>
	<div style="margin:20px 0;"></div>
	<div class="easyui-panel" style="width:400px;padding:50px 60px">
		<div style="margin-bottom:20px">
			<input class="easyui-textbox" prompt="Username" iconWidth="28" style="width:100%;height:34px;padding:10px;">
		</div>
		<div style="margin-bottom:20px">
			<input id="pass" class="easyui-passwordbox" prompt="Password" iconWidth="28" style="width:100%;height:34px;padding:10px">
		</div>
	</div>
	<div id="viewer"></div>

	<script type="text/javascript">
		$('#pass').passwordbox({
			inputEvents: $.extend({}, $.fn.passwordbox.defaults.inputEvents, {
				keypress: function(e){
					var char = String.fromCharCode(e.which);
					$('#viewer').html(char).fadeIn(200, function(){
						$(this).fadeOut();
					});
				}
			})
		})
	</script>
	<style>
		#viewer{
			position: relative;
			padding: 0 60px;
			top: -70px;
			font-size: 54px;
			line-height: 60px;
		}
	</style>
</body>
