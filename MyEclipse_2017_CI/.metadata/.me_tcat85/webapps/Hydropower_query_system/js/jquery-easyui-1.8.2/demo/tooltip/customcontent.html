<body data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-239" data-genuitec-path="/Hydropower_query_system/WebRoot/js/jquery-easyui-1.8.2/demo/tooltip/customcontent.html">
	<h2 data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-239" data-genuitec-path="/Hydropower_query_system/WebRoot/js/jquery-easyui-1.8.2/demo/tooltip/customcontent.html">Custom Tooltip Content</h2>
	<p>Access to each elements attribute to get the tooltip content.</p>
	<div style="margin:20px 0;"></div>
	<div class="easyui-panel">
		<div id="pg" data-options="total:114"></div>
	</div>
	
	<script>
		$(function(){
			$('#pg').pagination().find('a.l-btn').tooltip({
				content: function(){
					var cc = $(this).find('span.l-btn-icon').attr('class').split(' ');
					var icon = cc[1].split('-')[1];
					return icon + ' page';
				}
			});
		});
	</script>
