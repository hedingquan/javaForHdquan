	<h2 data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-133" data-genuitec-path="/Hydropower_query_system/WebRoot/js/jquery-easyui-1.8.2/demo/linkbutton/iconalign.html">Icon Align on LinkButton</h2>
	<p>Change the icon align to place icon on left, right, top or bottom of button.</p>
	<div style="margin:10px 0 40px 0;"></div>
	<div style="margin:10px 0 20px 0">
		<span>Select Icon Align: </span>
		<select onchange="$('#button-bar a').linkbutton({iconAlign:this.value})">
			<option value="left">Left</option>
			<option value="right">Right</option>
			<option value="top">Top</option>
			<option value="bottom">Bottom</option>
		</select>
	</div>
	<div id="button-bar">
		<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add'">Add</a>
		<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove'">Remove</a>
