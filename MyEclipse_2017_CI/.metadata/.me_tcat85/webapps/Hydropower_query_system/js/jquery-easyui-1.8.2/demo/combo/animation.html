	<h2 data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-25" data-genuitec-path="/Hydropower_query_system/WebRoot/js/jquery-easyui-1.8.2/demo/combo/animation.html">Combo Animation</h2>
	<p>Change the animation type when open & close the drop-down panel.</p>
	<div style="margin:20px 0">
		<span>Animation Type:</span>
		<select onchange="changeAnimation(this.value)">
			<option>slide</option>
			<option>fade</option>
			<option>show</option>
		</select>
	</div>
	<div class="easyui-panel" style="width:100%;max-width:400px;padding:30px 60px;">
		<div style="margin-bottom:20px">
			<input id="cc" label="Animation:" labelPosition="top" style="width:100%;">
		</div>
	</div>
	<script type="text/javascript">
		$(function(){
			$('#cc').combo();
			changeAnimation('slide');
		});
		function changeAnimation(atype){
			$('#cc').combo('panel').panel({
				openAnimation:atype,
				closeAnimation:(atype=='show'?'hide':atype)
			});
		}
	</script>
