<body data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-85" data-genuitec-path="/Hydropower_query_system/WebRoot/js/jquery-easyui-1.8.2/demo/datebox/clone.html">
	<h2 data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-85" data-genuitec-path="/Hydropower_query_system/WebRoot/js/jquery-easyui-1.8.2/demo/datebox/clone.html">Clone DateBox</h2>
	<p>Click the 'Clone' button to clone datebox components from the exiting datebox.</p>
	<div style="margin:20px 0;">
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="cloneDatebox()">Clone</a>
	</div>
	<div class="easyui-panel" style="width:100%;max-width:400px;padding:30px 60px;">
		<div style="margin-bottom:20px">
			<input id="dt" class="easyui-datebox" label="Select Date:" labelPosition="top" style="width:100%;">
		</div>
		<div id="cc" style="margin-top:10px"></div>
	</div>
	<script type="text/javascript">
		function cloneDatebox(){
			var dt = $('<input>').appendTo('#cc');
			dt.datebox('cloneFrom', '#dt');
		}
	</script>
