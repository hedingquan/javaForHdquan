	<h2 data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-29" data-genuitec-path="/Hydropower_query_system/WebRoot/js/jquery-easyui-1.8.2/demo/combobox/customformat.html">Custom Format in ComboBox</h2>
	<p>This sample shows how to custom the format of list item.</p>
	<div style="margin:20px 0"></div>
	<div class="easyui-panel" style="width:100%;max-width:400px;padding:30px 60px;">
		<div style="margin-bottom:20px">
			<input class="easyui-combobox" name="language" style="width:100%;" data-options="
					url: 'combobox_data1.json',
					method: 'get',
					valueField: 'id',
					textField: 'text',
					panelWidth: 350,
					panelHeight: 'auto',
					formatter: formatItem,
					label: 'Language:',
					labelPosition: 'top'
					">
		</div>
	</div>
	<script type="text/javascript">
		function formatItem(row){
			var s = '<span style="font-weight:bold">' + row.text + '</span><br/>' +
					'<span style="color:#888">' + row.desc + '</span>';
			return s;
		}
	</script>
