	<h2 data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-183" data-genuitec-path="/Hydropower_query_system/WebRoot/js/jquery-easyui-1.8.2/demo/propertygrid/groupformat.html">Group Format</h2>
	<p>The user can change the group information.</p>
	<div style="margin:20px 0;"></div>
	<table class="easyui-propertygrid" style="width:300px" data-options="
				url: 'propertygrid_data1.json',
				method: 'get',
				showGroup: true,
				scrollbarSize: 0,
				groupFormatter: groupFormatter

	</table>
	<script>
		function groupFormatter(fvalue, rows){
