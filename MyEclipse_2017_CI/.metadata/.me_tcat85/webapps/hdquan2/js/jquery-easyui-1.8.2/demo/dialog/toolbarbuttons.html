<body data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-104" data-genuitec-path="/hdquan2/WebRoot/js/jquery-easyui-1.8.2/demo/dialog/toolbarbuttons.html">
	<h2 data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-104" data-genuitec-path="/hdquan2/WebRoot/js/jquery-easyui-1.8.2/demo/dialog/toolbarbuttons.html">Toolbar and Buttons</h2>
	<p>The toolbar and buttons can be added to dialog.</p>
	<div style="margin:20px 0;">
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#dlg').dialog('open')">Open</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" onclick="$('#dlg').dialog('close')">Close</a>
	</div>
	<div id="dlg" class="easyui-dialog" title="Toolbar and Buttons" style="width:400px;height:200px;padding:10px"
			data-options="
				iconCls: 'icon-save',
				toolbar: [{
					text:'Add',
					iconCls:'icon-add',
					handler:function(){
						alert('add')
					}
				},'-',{
					text:'Save',
					iconCls:'icon-save',
					handler:function(){
						alert('save')
					}
				}],
				buttons: [{
					text:'Ok',
					iconCls:'icon-ok',
					handler:function(){
						alert('ok');
					}
				},{
					text:'Cancel',
					handler:function(){
						alert('cancel');;
					}
				}]
			">
		The dialog content.
	</div>
