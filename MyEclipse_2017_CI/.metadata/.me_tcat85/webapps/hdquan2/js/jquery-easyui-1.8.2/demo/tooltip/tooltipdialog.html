	<h2 data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-243" data-genuitec-path="/hdquan2/WebRoot/js/jquery-easyui-1.8.2/demo/tooltip/tooltipdialog.html">Tooltip Dialog</h2>
	<p>This sample shows how to create a tooltip dialog.</p>
	<div style="margin:20px 0;"></div>
	<div style="padding:10px 200px">
		<p><a id="dd" href="javascript:void(0)">Click here</a> to see the tooltip dialog.
	</div>
	<script>
		$(function(){
			$('#dd').tooltip({
				content: $('<div></div>'),
				showEvent: 'click',
				onUpdate: function(content){
					content.panel({
						width: 200,
						border: false,
						title: 'Login',
						href: '_dialog.html'
					});
				},
				onShow: function(){
					var t = $(this);
					t.tooltip('tip').unbind().bind('mouseenter', function(){
						t.tooltip('show');
					}).bind('mouseleave', function(){
						t.tooltip('hide');
					});
				}
			});
		});
	</script>
