	<h2 data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-33" data-genuitec-path="/hdquan2/WebRoot/js/jquery-easyui-1.8.2/demo/combobox/icons.html">ComboBox with Extra Icons</h2>

	<div style="margin:20px 0"></div>
	<div class="easyui-panel" style="width:100%;max-width:400px;padding:30px 60px;">
