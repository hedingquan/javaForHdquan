<body data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-182" data-genuitec-path="/hdquan2/WebRoot/js/jquery-easyui-1.8.2/demo/propertygrid/customcolumns.html">
	<h2 data-genuitec-lp-enabled="false" data-genuitec-file-id="wc1-182" data-genuitec-path="/hdquan2/WebRoot/js/jquery-easyui-1.8.2/demo/propertygrid/customcolumns.html">Customize Columns of PropertyGrid</h2>
	<p>The columns of PropertyGrid can be changed.</p>
	<div style="margin:20px 0;"></div>
	<table class="easyui-propertygrid" style="width:300px" data-options="
				url: 'propertygrid_data1.json',
				method: 'get',
				showGroup: true,
				scrollbarSize: 0,
				columns: mycolumns
			">
	</table>
	<script>
		var mycolumns = [[
    		{field:'name',title:'MyName',width:100,sortable:true},
   		    {field:'value',title:'MyValue',width:100,resizable:false}
        ]];
	</script>
