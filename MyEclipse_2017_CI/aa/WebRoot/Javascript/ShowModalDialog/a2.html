 <script language="JavaScript">
	function viewData(cid,cname)

	var sdata=window.dialogArguments;
	/* sdata.document.getElementById("cid").value=cid;
	sdata.document.getElementById("cname").value=cname; */
	
	//调用a1.html页面的函数
	sdata.setValue(cid,cname);
	
	window.close();
	}
