	<table>
		<tr>

			<select name="first" size="10" multiple="multiple" class="td3" id="first">
				<option value="选项1" selected="selected">选项1</option>
				<option value="选项2">选项2</option>

				<input name="add" id="add" type="button" class="button" value="-->"/>
				<input name="add_all" id="add_all" type="button" class="button" value="==>"/>

				</select>
			</td>
		</tr>
	</table>
  </body>
  	 <script language="JavaScript">
		document.getElementById("add").onclick=function()
		{
		var fisrtElement=document.getElementById("first");
		var secondElement=document.getElementById("second");
		
		var firstOptionElements=fisrtElement.getElementsByTagName("option");
		
		var len=firstOptionElements.length;
		for(var i=0;i<len;i++)
		{
		if(fisrtElement.selectedIndex!=-1){
			secondElement.appendChild(firstOptionElements[fisrtElement.selectedIndex]);
			}
		}
		}
		document.getElementById("add_all").onclick=function()
		{
		var fisrtElement=document.getElementById("first");
		var secondElement=document.getElementById("second");
		
		var firstOptionElements=fisrtElement.getElementsByTagName("option");
		
		var len=firstOptionElements.length;
		for(var i=0;i<len;i++)
		{
			secondElement.appendChild(firstOptionElements[0]);
		}
		}
